<!DOCTYPE html>
<html lang="en">
<head>

<body style="background-color: black;">

    <div id="countdown"></div>

    <script src="script.js"></script>

    <script>
     
        var today = new Date();
        var month = today.getMonth(); // 0-based (0 = January)
        var day = today.getDate();

        if (month !== 0 || day !== 28) {
            window.location.href = 'index.html'; 
        }

        function toggleMemory(memoryNumber) {
            var memoryText = document.getElementById("memory" + memoryNumber);
            if (memoryText.innerText === "Click to reveal...") {
                if (memoryNumber === 1) {
                    memoryText.innerText = "I will never forget the first time we met in the office. When I went out to use the bathroom, I completely lost my way back to our cabin, also no phone with me. After wandering around for 10 minutes, I had to grab an employee Teams app to help me, and finally, you came to the rescue. We couldn't stop laughing afterward. üòÖ. Do you remember other funny things of that day?";
                } 
                else if (memoryNumber === 2) {
                    memoryText.innerText = "Happy Birthday to the most amazing girl I know. You make the world brighter just by being you, and today, I want to remind you how incredibly beautiful you are inside and out. I hope your day is as special as you are, and that this year brings you everything your heart desires. Otherside, I know you not seeking commitment, neither am I. Trust me 100 times you will be comfortable with me when we go to have Wine together this month. This time you please take care of your parents, rest things I will take care.";
                } 
            } else {
                memoryText.innerText = "Click to reveal...";
            }
        }
    </script>
